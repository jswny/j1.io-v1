  <body>
    <script>
      function type(n, text, print) {
        $('#line' + (n + 1)).typed({
            strings: text[n],
            typeSpeed: 3,
            backDelay: 500,
            loop: false,
            contentType: 'html',
            loopCount: false,
            callback: function() {
              $('#line' + (n + 1)).siblings('.typed-cursor').remove();
              $(print[n]).insertAfter('#line' + (n + 1));
              if (n < text.length) {
                type(n + 1, text, print);
              }
            }
        });
      }
      
    </script>
    <div id="container"><span>root@ ~$ </span><span id="line1" style="white-space:pre"></span>
      <script>
        window.onload = function() {
          var text = [
            ["^1000cd playlists"],
            ["^1000"],
            ["^1000cd ~/navigation"],
            ["^1000ls"]
          ];
        
          var print = [
            '<br><span>root@ playlists$</span> <span id="line2" style="white-space:pre;"></span>',
            `
              
              <span>root@ playlists$</span> <span id="line3" style="white-space:pre;"></span>
            `,
            '<br><span>root@ navigation$</span> <span id="line4" style="white-space:pre;"></span>',
            ``
          ];
          type(0, text, print);
        };
